<!DOCTYPE html>
<html>
    <head>
        <title>Vertical headings</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="main.css">

    <body>
        <h2>Vertical Headings:</h2>
        <table>
            <thead>
                <tr>
                    <th class="rotate-90 first">
                        <div class="rotate-container">
                            <div class="rotate-demo writing-tbrl">
                                Very Long Header
                            </div>
                        </div>
                    </th>
                    <th class="rotate-90">
                        <div class="rotate-container">
                            <div class="rotate-demo writing-tbrl">
                                Header
                            </div>
                        </div>
                    </th>
                    <th class="rotate-90">
                        <div class="rotate-container">
                            <div class="rotate-demo writing-tbrl">
                                Header
                            </div>
                        </div>
                    </th>
                    <th class="rotate-90">
                        <div class="rotate-container">
                            <div class="rotate-demo writing-tbrl">
                                Header
                            </div>
                        </div>
                    </th>
                    <th class="rotate-90">
                        <div class="rotate-container">
                            <div class="rotate-demo writing-tbrl">
                                Header
                            </div>
                        </div>
                    </th>
                    <th class="rotate-90">
                        <div class="rotate-container">
                            <div class="rotate-demo writing-tbrl">
                                Header
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
